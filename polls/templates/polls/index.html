{% extends "polls/struct.html" %}
{% block content %}

	<h1> List of Rooms </h1>

	{% if all_rooms_list %}
		<ul>
			{% for room in all_rooms_list %}
			<li> 
				{{room.desc}} 
				Click <a href="{% url 'polls:book_screen' room.id %}"> here to book </a>
			</li>
			{% endfor %}
		</ul>
	{% else %}
		<p> No rooms available to show! </p>
	{% endif %}	

{% endblock %}
